    <meta charset="utf-8" />

	<link rel="canonical" href="http://oldsteam.com/"/>
		
	<meta name="distribution" content="global"/>
	<meta name="keywords" content="Old Steam, {% for tag in page.tags %} {{ tag }}, {% endfor %} Banda de swing, Barcelona, swing, jazz, blues, versions, clasics, contractar banda de jazz, músics per bodes, música festes majors, música retro, música vintage"/>
	<meta name="description" content="{{ site.description }} | Web Oficial de Old Steam 2017 - JAZZ - BLUES - SWING - VINTAGE - RETRO" />
	<meta name="robots" content="index, follow" />
    <meta name="author" content="Old Steam Band" />
    <meta name='designer' content='Isard Miralles'>

	<meta name="geo.region" content="Catalunya" />

	<meta name="geo.position" content="41.385064;2.173403" />
	<meta name="ICBM" content="41.385064, 2.173403" />
		
	{% if page.posting %}
	 <link rel="prerender" href="{{ page.next.url }}">
	 <link rel="prerender" href="{{ page.previous.url }}">
	{% endif %}
		
	<meta name="distribution" content="global"/>
	<meta name="keywords" content="{{ site.tags }}" />
	<meta name="description" content="{{ site.description }}" />
	<meta name="robots" content="index, follow" />
    <meta name="author" href="http://oldteam.com" />
    <meta name="designer" content="Isard Miralles">
	
	<meta itemprop="name" content="Cover Page"/>
	<meta itemprop="url" content="http://oldteam.com"/>
	<meta itemprop="thumbnailUrl" content="http://oldteam.com/img/branding.jpg"/>

	<meta property="og:type" content="website"/>			

    <meta itemprop="name" content="{{ page.title }} {{ site.name }}">
    <meta name="description" content="{{ site.description }}" />
    <meta itemprop="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ page.description | default: site.description}}" />
    <meta itemprop="image" content="http://oldteam.com/img/branding.jpg">
	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{ site.footer-links.twitter }}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
	<meta name="twitter:description" content="{{ page.description | default: site.description}}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	<meta name="twitter:creator" content="@{{ site.footer-links.twitter }}">
	<!-- Twitter summary card with large image. Al menos estas medidas 280x150px -->
	<meta name="twitter:image:src" content="http://oldteam.com/">
	<!-- Open Graph data -->
	<meta property="og:title" content="{{ site.name }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://oldteam.com/">
	<meta property="og:image" content="http://oldteam.com/img/branding.jpg" />
	<meta property="og:site_name" content="http://www.oldteam.com/" />
	<meta property="article:published_time" content="{{ site.date }}" />
	<meta property="article:modified_time" content="{{ page.date }}" />
	<meta property="article:tag" content="{{ site.tags }}" />
	<meta property="fb:admins" content="oldsteambcn" />
